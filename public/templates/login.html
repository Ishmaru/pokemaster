<div class="window">
  <div class="screen background frame block">
    <div class="form-box">
      <form ng-submit="vm.login()">
        <div class="form-group">
          <label for="inputEmail1">Email</label>
          <input type="text" id="inputEmail1" placeholder="Email" ng-model="vm.loginData.email" required />
        </div>
        <div class="form-group">
          <label for="inputPword1">Password</label>
          <input type="password" id="inputPword1" placeholder="Save your info!" ng-model="vm.loginData.password" required />
        </div>
        <button class="btn btn-success submit-login-button" type="submit">Login!</button>
      </form>
    </div>
  </div>
</div>
